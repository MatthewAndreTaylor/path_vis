name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Installations
        run: |
          python -m pip install jupyterlite-core==0.4.1 jupyterlite-pyodide-kernel==0.4.2 jupyterlab~=4.2.4
          pip install -ve .
          pip install anywidget

      - name: Move files to site_dist
        run: |
          mkdir -p site_dist

      - name: Build the JupyterLite site
        run: |
          jupyter lite build --contents example_basic.ipynb example_continuum.ipynb  --output-dir site_dist/jupyterlite
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site_dist/jupyterlite

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4